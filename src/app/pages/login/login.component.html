<div class="login-container">
  <h1 class="login-title">Login</h1>

  <form class="login-form">
    <label for="email" class="login-label">Email</label>
    <input id="email" type="email" class="login-input" placeholder="email@example.com" />

    <label for="password" class="login-label">Password</label>
    <input id="password" type="password" class="login-input" placeholder="" />

    <button type="submit" class="login-button">Login</button>
  </form>

  <p class="login-text">
    Don't have an account?
    <span class="register-link">Register</span>
  </p>

  <img src="deloitte-black.png" alt="Deloitte logo" class="login-logo" />
